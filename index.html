<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving Text as File</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <textarea class="textarea" placeholder="Type Your Text Here"></textarea>

        <section class="file-options">
            <section class="file-name">
                <label>File Name</label>
                <input type="text" placeholder=" Write File Name">
            </section>

            <section class="file-format">
                <label>Save As</label>
                <section class="select-menu">
                    <select>
                        <option value="">Javascript File (.js)</option>
                        <option value="">Text File (.txt)</option>
                        <option value="">HTML File (.html)</option>
                        <option value="">SVG File (.svg)</option>
                        <option value="">Doc File (.doc)</option>
                        <option value="">Ppt File (.ppt)</option>
                    </select> 
                </section>
            </section>
        </section>

        <section class="button">
            <button class="save-button">Save Text As File</button>
        </section>
    </section>
</body>
</html>
